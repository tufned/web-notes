<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="stylesheet" href="./styles/css/log-in.css">
    <title>Web Notes</title>
</head>
<body>
    <div class="log-in-form_container">
        <div class="log-in-form-shell">
            <div class="log-in-form_title-shell">
                <h2 class="log-in-form_title">Log In</h2>
            </div>
            <div class="log-in-form_inputs">
                <input placeholder="User name" type="username" class="log-in_i log-in_i-name">
                <input placeholder="Password" type="password" class="log-in_i log-in_i-password">
                <input placeholder="Confirm password" type="password" class="log-in_i log-in_i-conf-password" style="display: none">
                <div class="pass_toggle">Show Password</div> 
            </div>
            <div class="log-in-form_but-shell">
                <div class="log-in-form_but">Submit</div>
            </div>
        </div>
    </div>



   <script src="./js/classes/User.js"></script>
    <script type="text/javascript" src="./js/log_in.js"></script>
</body>
</html>
