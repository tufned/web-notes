<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/css/style.css">
    <title>Web Notes</title>
</head>
<body>
    <div class="header-empty"></div>
    <header class="header">
        <div class="user-info">
            <div class="logout-icon-shell">
                <img src="../icons/logout_FILL0_wght400_GRAD0_opsz40.svg" alt="" class="logout-icon">
            </div>
            <div class="user-name"></div>
            <div class="read-notes-shell">
                <p>Notes you read: <span class="read-notes"></span> </p>
            </div>
            <div class="shared-notes-shell">
                <p>Notes you shared: <span class="shared-notes"></span> </p>
            </div>
        </div>
        <div class="func-elems-shell">
            <div class="add-note-but header-but">
                <img src="../icons/note_add_FILL0_wght400_GRAD0_opsz48.svg" class="add-note-icon"></img>
                <div class="choose-panel">
                    <div class="c-p_private-note c-p_note">
                        <img src="../icons/lock_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                        <p>Private</p>
                    </div>
                    <div class="c-p_public-note c-p_note">
                        <img src="../icons/public_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                        <p>Public</p>
                    </div>
                </div>
            </div>
            <div class="add-url-note-but header-but">
                <img src="../icons/add_link_FILL0_wght400_GRAD0_opsz40.svg" alt="">
                <div class="url-input-shell">
                    <p>Enter note URL</p>
                    <input type="text" class="url-input">
                    <div class="url-note-add-but">Add</div>
                </div>
            </div>
        </div>
    </header>

    <div class="body">
        <div class="notes-container"></div>
    </div>

    <script src="../js/classes/Note.js"></script>
    <script src="../js/classes/PrivateNote.js"></script>
    <script src="../js/classes/PublicNote.js"></script>
    <script src="../js/classes/User.js"></script>
    <script src="../js/classes/Author.js"></script>
    <script src="../js/classes/Reader.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
